apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      serviceAccountName: rabbitmq
      containers:
      - name: rabbitmq
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.service.ports.amqp.port }}
          name: amqp
        - containerPort: {{ .Values.service.ports.management.port }}
          name: management
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: {{ .Values.credentials.username | quote }}
        - name: RABBITMQ_DEFAULT_PASS
          value: {{ .Values.credentials.password | quote }}
        - name: RABBITMQ_ERLANG_COOKIE
          value: {{ .Values.credentials.erlangCookie | quote }}
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq
        - name: rabbitmq-config-volume
          mountPath: /etc/rabbitmq/rabbitmq.conf
          subPath: rabbitmq.conf
        - name: rabbitmq-config-volume
          mountPath: /etc/rabbitmq/enabled_plugins
          subPath: enabled_plugins
        resources:
          requests:
            memory: {{ .Values.resources.requests.memory | quote }}
            cpu: {{ .Values.resources.requests.cpu | quote }}
          limits:
            memory: {{ .Values.resources.limits.memory | quote }}
            cpu: {{ .Values.resources.limits.cpu | quote }}
        livenessProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - ping
          initialDelaySeconds: 120  # Aumentado para dar mais tempo
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5  # Mais tolerante a falhas
        readinessProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - ping  # Mudado para ping (menos rigoroso)
          initialDelaySeconds: 60  # Aumentado
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: rabbitmq-data
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: rabbitmq-pvc
        {{- end }}
      - name: rabbitmq-config-volume
        configMap:
          name: rabbitmq-config
